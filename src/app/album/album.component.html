<table mat-table [dataSource]="albumArray" class="mat-elevation-z8">
  <!-- Position Column -->
  <ng-container matColumnDef="artworkUrl60">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let element">
      <img [src]="element.artworkUrl60" alt="" style=padding:10px>
    </td>
  </ng-container>

  <ng-container matColumnDef="collectionName">
    <th mat-header-cell *matHeaderCellDef> Album Title </th>
    <td mat-cell *matCellDef="let element"> {{element.collectionName}} </td>
  </ng-container>

  <ng-container matColumnDef="releaseDate">
    <th mat-header-cell *matHeaderCellDef> Release Date </th>
    <td mat-cell *matCellDef="let element">
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="getCollectionID(row)"></tr>
</table>

<app-track [collectionId]="collectionId"></app-track>
