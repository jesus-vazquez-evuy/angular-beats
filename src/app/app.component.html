<mat-toolbar role="heading" class="mat-elevation-z3">
  <div class="col-md-3 col-xs-1">
    <a routerLink="/" class="header-link">
      <i class="fa fa-headphones-alt"></i>
      &nbsp; <span class="header-text">Angular Beats</span>
    </a>
  </div>

  <div class="col-md-6 col-xs-11">
    <div class="search-container">
      <i class="fa fa-search search-icon"></i>
      <input type="text" placeholder="Search Artist" class="search-input" #searchBox>
      <mat-list class="mat-elevation-z3 search-result" *ngIf="searchResults.length>0 && !hideResult">
        <mat-list-item class="search-result-item" role="listitem" *ngFor="let artist of searchResults">
          <a (click)="onResultClick()" [routerLink]="[artist.artistId, artist.artistName]" class="artist-link">
            {{artist.artistName }}
          </a>
        </mat-list-item>
      </mat-list>
    </div>
  </div>
  
</mat-toolbar>
<div class="container">
  <div class="body_container">
    <router-outlet></router-outlet>
  </div>
</div>
<mat-toolbar role="footer" class="mat-elevation-z3 music-control">
  <app-player></app-player>
</mat-toolbar>
